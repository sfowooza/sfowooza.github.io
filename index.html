<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sfowooza</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        nav {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.8;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 80px 20px 60px;
            color: white;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        header .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .project-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        .project-card h3 {
            color: #667eea;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .project-card p {
            color: #666;
            margin-bottom: 15px;
        }

        .project-card .tag {
            display: inline-block;
            background: #f0f0ff;
            color: #667eea;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .add-project {
            border: 2px dashed rgba(255,255,255,0.3);
            background: transparent;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 180px;
            opacity: 0.7;
        }

        .add-project:hover {
            opacity: 1;
            border-color: white;
        }

        .add-project .icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            nav ul {
                gap: 15px;
            }

            nav a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html" class="logo">sfowooza</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="ventures.html">Ventures</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <h1>Welcome</h1>
        <p class="subtitle">Projects & Privacy Policies</p>
    </header>

    <div class="container">
        <div class="projects-grid">
            <a href="ventures.html" class="project-card">
                <h3>Ventures</h3>
                <p>Personal Finance Tracker - Track income, expenses, investments & more with complete privacy.</p>
                <span class="tag">Privacy Policy</span>
            </a>

            <div class="project-card add-project">
                <span class="icon">+</span>
                <p>More coming soon...</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 <a href="https://github.com/sfowooza">sfowooza</a></p>
    </footer>
</body>
</html>
